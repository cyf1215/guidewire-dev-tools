<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Installing...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            height: 100vh;
        }
        .loading-container {
            text-align: center;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        /* 语言选择器 */
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="langSelect" onchange="changeLanguage()">
            <option value="zh-CN">中文</option>
            <option value="en-US">English</option>
            <option value="ja-JP">日本語</option>
        </select>
    </div>
    <div class="loading-container">
        <img src="../assets/installing.gif" width="128" height="128" alt="Installing...">
        <div class="loading-text" id="loadingText">
            正在安装...
        </div>
    </div>
    <script>
        const texts = {
            'zh-CN': '正在安装...',
            'en-US': 'Installing...',
            'ja-JP': 'インストール中...'
        };
        
        function changeLanguage() {
            const lang = document.getElementById('langSelect').value;
            document.getElementById('loadingText').textContent = texts[lang];
        }
    </script>
</body>
</html>
